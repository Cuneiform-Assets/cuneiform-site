name: Deploy Main to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-main"
  cancel-in-progress: false

jobs:
  deploy-main:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Configure site for production environment
        run: |
          # Fix line endings and make executable
          if [ -f scripts/build-config.sh ]; then
            sed -i 's/\r$//' scripts/build-config.sh
            chmod +x scripts/build-config.sh
            ./scripts/build-config.sh production
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4